name: Build and Release Tauri

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersÃ£o da release (ex: v0.2.0)'
        required: true
        default: 'v0.1.0'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_LLM_EXTRACTOR_PROVIDER: ${{ secrets.VITE_LLM_EXTRACTOR_PROVIDER }}
          VITE_LLM_EXTRACTOR_API_KEY: ${{ secrets.VITE_LLM_EXTRACTOR_API_KEY }}
          VITE_LLM_EXTRACTOR_MODEL: ${{ secrets.VITE_LLM_EXTRACTOR_MODEL }}
          VITE_LLM_EXTRACTOR_PROMPT: ${{ secrets.VITE_LLM_EXTRACTOR_PROMPT }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Release ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'Veja os arquivos para download.'
          releaseDraft: false
          prerelease: false

      - name: Upload portable executable
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: src-tauri/target/release/perola-utils.exe